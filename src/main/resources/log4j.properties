log4j.rootCategory=WARN, c

log4j.appender.c = org.apache.log4j.ConsoleAppender
log4j.appender.c.layout = org.apache.log4j.PatternLayout
log4j.appender.c.layout.ConversionPattern = [%p] %d{yyyy-MM-dd HH:mm:ss} %c{1} -- %m%n

log4j.logger.com.persnicketly=DEBUG
log4j.logger.com.persnicketly.persistence=INFO
log4j.logger.com.persnicketly.VelocityLog=INFO
log4j.logger.stdout=DEBUG

